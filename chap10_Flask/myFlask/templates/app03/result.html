<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주소 검색 결과</title>
</head>
<body>
<!-- dong, data -->
  <div align="center">
      <h2> 주소 검색 결과 </h2>
      <table border="1" width="700">
          <tr>
              <th> 검색 동 이름 </th>
              <th> {{dong}} </th>
          </tr>
          <tr>
              <th> 전체 검색 주소 </th>
              <th>
                  <ul>
                      {% if data %}
                         {% for row in data%}
                         <li> {{row}} </li>
                         {% endfor %}
                      {% else %}
                         <li> 검색 주소 없음 </li>
                      {% endif %}
                  </ul>
                  <br>
                  <p> 전체 주소 수 : {{size}} </p>
              </th>
          </tr>
      </table>
      <a href="/"> 동을 검색하시오 </a>
  </div>

</body>
</html>
