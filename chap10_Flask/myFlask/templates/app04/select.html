<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전체 레코드 조회</title>
</head>
<body>
  <div align="center">
      <h2> 전체 레코드 조회 결과 </h2>
      <table border="1" width="500">
          <tr> <!-- 제목 -->
              <th> 상품 코드 </th>
              <th> 상품명 </th>
              <th> 수량 </th>
              <th> 단가 </th>
          </tr>
          {% for row in data %}
          <tr>
              <td> {{row[0]}} </td>
              <td> {{row[1]}} </td>
              <td> {{row[2]}} </td>
              <td> {{row[3]}} </td>
          </tr>
          {% endfor %}
      </table>
      <input type="button" value="뒤로가기" onclick="history.back();" /><br>
      <a href="/"> 메뉴로 돌아가기 </a>
  </div>

</body>
</html>
