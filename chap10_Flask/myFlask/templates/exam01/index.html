<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> emp table </title>
    <style>
        #emp{color : #FACC2E}
        #ename{color : #21610B}
        table{
        border-collapse : collapse; /* 중복 테두리 제거 */
        border : 3px solid black; /* 테두리 굵기 실선 색 */
        }

    </style>
</head>
<body>
  <div align="center">
      <h2 id="emp"> 검색할 사원 이름을 입력하시오. </h2>
             <form method="post" action="/emp">
           <table border="1" >
               <tr>
                   <th id="ename"> 사원 이름 </th>
                   <!-- dong = input() -->
                   <th> <input type="text" name="name" size="30"/> </th>
               </tr>
               <tr>
                   <th colspan="2">
                       <input type="submit" value="검색"/>
                       <input type="reset" value="취소"/>
                   </th>
               </tr>
           </table>
       </form>
  </div>

</body>
</html>
